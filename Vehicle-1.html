    <script>


    var PageText = "Adding & Sending to WASL. Please Wait.";
    //var PageText = "111";
     
    $.loadingfunMsg = function (options) {
    options = $.extend(true, {}, options);
    var html = '';
    if (options.animate) {
        //html = '<h1> ' + options.pageText+ '</h1><div class="loading-message ' + (options.boxed ? 'loading-message-boxed' : '') + '">' + '<div class="block-spinner-bar"><div class="bounce1"></div><div class="bounce2"></div><div class="bounce3"></div></div>' + '</div>';
        html = '<div  style="font-size:30px">  <img style="height: 20%; width: 20%" src="img/loading.gif"/> &nbsp' + options.pageText+ '</div>';
        
    }

    if (options.target) { // element blocking
        var el = $(options.target);
        if (el.height() <= ($(window).height())) {
            options.cenrerY = true;
        }
        var topvalue = options.target == 'body' ? "50%" : "60%";
        var postionValue = options.target == 'body' ? 'fixed' : 'absolute';
        el.block({
            message: html,
            baseZ: options.zIndex ? options.zIndex : 1051,
            centerY: options.cenrerY !== undefined ? options.cenrerY : false,
            css: {
                top: topvalue,
                border: '0',
                padding: '10',
                backgroundColor: '#3c8dbc',//'none',
                position: postionValue,
                borderRadius: '15px',
            },
            overlayCSS: {
                backgroundColor: options.overlayColor ? options.overlayColor : '#555',
                opacity: options.boxed ? 0.05 : 0.1,
                cursor: 'wait',

            }
        });
    } else { // page blocking
        $.blockUI({
            message: html,
            baseZ: options.zIndex ? options.zIndex : 1051,
            css: {
                border: '0',
                padding: '0',
                backgroundColor: 'none',

            },
            overlayCSS: {
                backgroundColor: options.overlayColor ? options.overlayColor : '#555',
                opacity: options.boxed ? 0.05 : 0.1,
                cursor: 'wait'
            }
        });
    }
};
    $.loadingfunremove = function (target) {
    if (target) {
        $(target).unblock({
            onUnblock: function () {
                $(target).css('position', '');
                $(target).css('zoom', '');
            }
        });
    } else {
        $.unblockUI();
    }
}


$.loadingfunMsg({ target: "body", animate: true, pageText: PageText });



    </script>
