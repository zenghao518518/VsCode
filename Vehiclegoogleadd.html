        var map;
        function Create(byId, lng, lat) {
            const myLatLng = { lat: 31.2563, lng: 121.5233 };
            map = new google.maps.Map(document.getElementById(byId), {
                zoom: 14,
                center: myLatLng,
            });
        }
        
        function DrawLayer(array) {
            for (let index = 0; index < array.length; index++) {
                var info = array[index];
                if (info == null)
                    continue;
                var marker = markerCache.get(info.PNo);
                if (marker == null) {
                    addDrawLayer(info);
                } else {
                    let img = "Image/VehicleLocation/" + picture(info.IC) + "-" + angle(info.RT) + ".png";
                    marker.setPosition({ lat: info.Lat, lng: info.Long });
                    marker.setIcon({ url: img });
                }
            }
        }
       var markers=[];
        function addDrawLayer(info) {
            let img = "Image/VehicleLocation/" + picture(info.IC) + "-" + angle(info.RT) + ".png";
            let marker = new google.maps.Marker({
                position: { lat: info.Lat, lng: info.Long },
                map: map,
                title: info.PNo,
                labelAnchor: new google.maps.Point(22, 0),
                label: {
                    text: info.PNo,
                    className: 'labels'
                },
                icon:  img,
            })
          
            markerCache.set(info.PNo, marker);
            marker.addListener("click", MarkClick)
            markers.push(marker);
        }

        function MarkClick() {

            alert(this.getPosition() + " Vehicle:" + this.getLabel().text);

        function SwitchView(x, y, zoom) {

        function picture(key) {
            let image;
            switch (key) {
                case "1":
                    image = "orange";
                    break
                case "2":
                    image = "grey";
                    break;
                case "3":
                    image = "green";
                    break
                default:
                    image = "red";
                    break;
            }
            return image;
        }

        let VA=1.1607583651645383;;//-2.604643103669119;

        function angle(RT) {
            //-0.4144574891766416
            var value=RT * 180 / Math.PI;
            if(value>90){
               value= 360-(value)+90;
            }else{
                value=(-value)+90;
            }
          let ui= value%5==0?(value/5)*5:parseInt(value/5)*5;
          return ui;
        }
